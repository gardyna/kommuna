{% extends 'kommunabokhald/base.html' %}

{% block content %}
<p>Payments total: ???</p>

<table>
    <tr>
        <td>Amount</td>
        <td>reason</td>
        <td>Housemate</td>

{% for p in payments %}

    </tr>
{% endfor %}
</table>
