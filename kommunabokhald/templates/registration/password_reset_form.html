{% extends 'kommunabokhald/base.html' %}
{% load i18n %}
{% load widget_tweaks %}
{% block content %}
    <h2>Fá nýtt lykilorð</h2>
    <form method="post">{% csrf_token %}
        <div class="form-group">
            {{ form.email.errors }}
            <label class="control-label" for="id_email">{% trans 'Email:' %}</label>
            {% render_field form.email class+="form-control" %}
        </div>
        <input class="btn btn-default" type="submit" value="{% trans 'fá nýtt lykilorð' %}" />
    </form>
{% endblock %}
